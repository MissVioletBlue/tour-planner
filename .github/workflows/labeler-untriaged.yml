name: "Labels: Untriaged"

on:
  issues:
    types: [opened]
  pull_request_target:
    types: [opened]

jobs:
  add_label:
    runs-on: ubuntu-latest
    steps:
      - uses: actions-ecosystem/action-add-labels@v1
        # The condition checks if the labels array is empty
        if: ${{ join(github.event.issue.labels, '') == '' }}
        with:
          labels: "S: Untriaged"
