"Changes: UI":
  - changed-files:
      - any-glob-to-any-file: '**/*.xaml*'

"Changes: C#":
  - changed-files:
      - any-glob-to-any-file: '**/*.cs'

"Changes: No C#":
  - changed-files:
      # Apply this label only if **all** changed files are NOT C# files
      - all-globs-to-all-files: '!**/*.cs'
